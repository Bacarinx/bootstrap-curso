<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootstrap Js -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Modelo</title>
</head>
<body>
    <div class="container p-3">
        <span class="display-1">Endereço</span>
        <hr>
        <form method="post" class="needs-validation" novalidate>
            <div class="row mb-3 g-4">
                <div class="col-7">
                    <label for="logradouro" class="form-label">logradouro</label>
                    <input type="text" class="form-control" id="logradouro" required>
                    <div class="invalid-feedback">Voce deve informar o logradouro!</div>
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Numero</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label><input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-6">
                    <label for="Estado" class="form-label">Estado</label><input type="text" class="form-control" id="Estado">
                </div>
                <div class="col-6">
                    <label for="País" class="form-label">Cep</label><input type="text" class="form-control" id="País" pattern="[0-9]{8}" required>
                    <div class="invalid-feedback">
                        Informe seu Cep!
                    </div>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" id="termos">
                    <label class="input-group-sm" for="termos">Concordo com os termos e condições</label>
                </div>
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script>
        (() => {
                    'use strict'
                    const forms = document.querySelectorAll('.needs-validation')

                    Array.from(forms).forEach(form => {
                        form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
